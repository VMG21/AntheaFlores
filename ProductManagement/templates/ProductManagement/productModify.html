{% load crispy_forms_tags %}
{% include 'layout.html' %}
{% block body %}
<h1>{{ product.description }}</h1>
<form action="{% url 'ProductManagement:productModify' product.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ productForm.name|as_crispy_field }}
            {{ productForm.description|as_crispy_field }}
            {{ productForm.image|as_crispy_field }}
        </div>
       
      </div>
    <div class="row justify-content-end">
        <div class="col-6">
            <button class="btn btn-primary" type="submit">Enviar</button> 
        </div>
    </div>
</form>

<a href="{% url 'Catalog:index' %}">Catalogo</a>
{% endblock %}
