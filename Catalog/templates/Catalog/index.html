{% include 'layout.html' %}
{% block body %}
<div class="container">
  <form class="row mt-3">
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormInputGroupUsername">Busca en nuestro catalogo</label>
      <div class="input-group">
        <div class="input-group-text bg-white"><span class="material-icons" style="color: #e1c2c1;">
            search
          </span></div>
        <input type="text" class="form-control border-start-0" id="inlineFormInputGroupUsername"
          placeholder="Busca en nuestro catálogo">
      </div>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-12">
      <h2>Nuestros productos!</h2>
    </div>
  </div>
  <div class="row mt-2">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card shadow">
        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <span class="material-icons align-bottom" style="color: #e1c2c1;">
              paid
            </span>{{ product.price }}
          </p>
          <p class="card-text">{{ product.description }}</p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary float-end text-white"
            style="background-color: #e1c2c1; border-color: #e1c2c1;" data-bs-toggle="modal"
            data-bs-target="#exampleModal{{ product.id }}">
            Agregar al carrito
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal{{ product.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar {{ product.name }}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary text-white"
                    style="background-color: #e1c2c1; border-color: #e1c2c1;">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="alert alert-secondary" role="alert">
      A simple secondary alert—check it out!
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
